<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Building the basic structure of the calculator -->
    <div class="grid-container">

        <!-- The display box  -->
        <div id="display" class="item1"></div>

        <!-- All the buttons -->
        <button class=" btn item2" value="1">1</button>
        <button class=" btn item3" value="2">2</button>
        <button class=" btn item4" value="3">3</button>
        <button class=" btn item5" value="+">+</button>
        <button class=" btn item6" value="4">4</button>
        <button class=" btn item7" value="5">5</button>
        <button class=" btn item8" value="6">6</button>
        <button class=" btn item9" value="-">-</button>
        <button class=" btn item10" value="7">7</button>
        <button class=" btn item11" value="8">8</button>
        <button class=" btn item12" value="9">9</button>
        <button class=" btn item13" value="*">*</button>
        <button class=" btn item14" value="/">/</button>
        <button class=" btn item15" value="0">0</button>
        <button class=" btn item16" value="%">%</button>
        <button class=" btn item17" value="=">=</button>
        <button class=" btn item18">clear display</button>
        
    </div>

</body>

</html>
